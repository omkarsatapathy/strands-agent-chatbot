<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b141a">
    <title>AI Chatbot</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for chat history -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="newChatButton" class="new-chat-button" title="New Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div class="session-list" id="sessionList">
                <!-- Session items will be dynamically added here -->
            </div>
        </div>

        <!-- Toggle button for mobile -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <div class="chat-container">
            <!-- Header with mouse icon and clear chat -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="status-indicator" id="status">
                        <span class="status-dot"></span>
                        <span class="status-text">Ready</span>
                    </div>
                    <div class="mouse-icon-container" id="mouseIcon">
                        <div class="mouse-icon">üê≠</div>
                    </div>
                    <button id="clearButton" class="icon-button" title="Clear Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Chat messages area -->
            <div class="chat-messages" id="chatMessages">
            </div>

            <!-- Input area -->
            <div class="chat-input-container">
                <!-- Document upload area -->
                <div id="documentArea" class="document-area" style="display: none;">
                    <div class="document-list" id="documentList"></div>
                </div>

                <div class="input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.docx,.doc" style="display: none;" />
                    <button id="uploadButton" class="icon-button-left" title="Upload Document">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </button>
                    <button id="searchButton" class="icon-button-left" title="Web Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                    </button>
                    <textarea
                        id="messageInput"
                        placeholder="Type a message"
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript (ES6 Modules) -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
